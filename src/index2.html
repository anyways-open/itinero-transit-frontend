<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <script src="lib/leaflet/leaflet.js"></script>

    <title></title>
</head>

<body>
    <nav class="header-bar navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="img/OpenPlannerTeamLogo-White.svg" class="logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Plan a route</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="api.html">API-Documentation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form autocomplete="off" onsubmit="loadJourneys()">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="from">From</label>
                            <input type="text" class="form-control" id="from" placeholder="Antwerp">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="to">To</label>
                            <input type="text" class="form-control" id="to" placeholder="Brussels">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-9">
                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input"
                                    data-target="#datetimepicker1" />
                                <div class="input-group-append" data-target="#datetimepicker1"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-3">
                            <button type="submit" class="btn btn-primary">Plan Route</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="lib/moment-with-locales.js"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
        <script src="AutoComplete.js"></script>
        <script>
            var host = "https://api.anyways.eu/transit";

            function searchStation(query, callback){
                if(query.length < 1){
                    return;
                }
                
                $.getJSON(host+"/LocationsByName?name="+query,callback);
            }

            function suggestStations(val, callback) {
                searchStation(val, function (data) {
                    var arr = [];
                    var tags = [];
                    for (let i in data) {
                        arr.push(data[i].location.name);
                        tags.push(data[i].location);
                    }
                    callback(arr, tags);
                });
            }

            autocomplete(document.getElementById("from"), suggestStations);
            autocomplete(document.getElementById("to"), suggestStations);
        </script>
</body>

</html>
