{% assign lang=page.lang | default: 'en' %}

<!doctype html>
<html lang="{{ lang }}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{ page.title }} - {{ site.banner.name[lang] }}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    
    {% assign header= "header-" | append: lang | append: ".html" %}
    {% include {{ header }} %}

    {{ content }}
    
    {% assign footer= "footer-" | append: lang | append: ".html" %}
    {% include {{ footer }} %}
</body>

</html>
